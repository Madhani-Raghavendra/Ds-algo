<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-ALGO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container my-4">
        <div class="row w-50 mx-auto p-2">
            <input class="form-control"  type="text" onchange="textarea(this.value)">
        </div>
        <div class="row p-2">
            <div class="col-3">
                <button class="btn btn-primary" onclick="traverse()">Traverse</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" onclick="insertion()">Insert</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" onclick="deletee()">Delete </button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" onclick="search()">Search</button>    
            </div>
        </div>
    </div>
    <div class="output border border-1 p-2 mx-3">

    </div>






    <script src="script.js"></script>
</body>
</html>
